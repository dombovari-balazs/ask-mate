<!DOCTYPE html>
<html>

<head>
	<title>HomefkinPAge</title>
</head>
<body>
	<h1>AskMate</h1>
	<table>
		<thead>
		<th>Id</th>
		<th>Date</th>
		<th>Views</th>
		<th>Votes</th>
		<th>Title</th>
		</thead>
		<tbody>
		{%for i in dict%}
			<td>{{i["id"]}}</td>
			<td>{{i["submission_time"]}}</td>
			<td>{{i["view_number"]}}</td>
			<td>{{i["vote_number"]}}</td>
			<td>{{i["title"]}}</td>
		{% endfor %}}
		</tbody>
	</table>

</body>
</html>
