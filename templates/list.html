<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<title>HomePAge</title>
</head>
<body>
	<h1>AskMate</h1>
    <form action="{{ url_for('search_question') }}", method="get">
        <textarea name="q" id="" cols="30" rows="10">make</textarea>
        <button type="submit">Search</button>
    </form>
	<button onclick="location.href ='/add_question'" type="button">Ask a question</button>
	<table class ="center">
		<thead>
		<th>Id</th>
		<th>Date</th>
		<th>Views</th>
		<th>Votes</th>
		<th>Title</th>
		</thead>
		<tbody>
		{%for i in dict%}
        <tr>
			<td>{{i["id"]}}</td>
			<td>{{i["submission_time"]}}</td>
			<td>{{i["view_number"]}}</td>
			<td>{{i["vote_number"]}}</td>
			<td><a href="/questions/{{  i["id"]  }}">{{  i["title"]  }}</td>
        </tr>
		{% endfor %}

		</tbody>
	</table>
    <button align="right" type="button" onclick="location.href ='/list'">List all questions</button>
</body>
</html>
