<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AskMate</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
    <div class="header" id="myHeader">
        <h1>AskMate</h1>
        <div class="searchbar">
        <form action="{{ url_for('search_question') }}" method="get">
            <textarea name="q" id="" cols="16" rows="1,5"></textarea>
            <button class="button1" type="submit">Search</button>
        </form>
        </div>
        </div>
    {%for i  in range(40)%}
    {{ i }}<br>
    {%endfor%}

        <div class="content-wrapper">
            {% block content %} {% endblock %}
        </div>
    <script type="text/javascript" src="{{ url_for('static', filename='map.js') }}"></script>
    </body>
</html>
