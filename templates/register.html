{% extends "layout.html" %}

{% block content %}
<h1>Register</h1>
    {% from 'macros/_renderfield.html' import render_form_field %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ render_form_field(form.username) }}
        </div>
        <div>
            {{ render_form_field(form.password) }}
        </div>
        <div>
            {{ render_form_field(form.confirm) }}
        </div>
        <p>{{ form.submit() }}</p>
    </form>
{%endblock%}
