<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% for message in get_flashed_messages()%}
        {{ message }}
    {% endfor %}
</div>
<h1>Sign In</h1>
    {% from 'macros/_renderfield.html' import render_field %}
    <form action="" method="post" novalidate>
         {{ form.hidden_tag() }}
        <div>
            {{ render_field(form.username) }}
        </div>
        <div>
            {{ render_field(form.password) }}
        </div>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
